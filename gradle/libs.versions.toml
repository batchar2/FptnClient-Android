[plugins]
deps-sorting = { id = "com.squareup.sort-dependencies", version.ref = "autonomousappsSorting" }
deps-unused = { id = "com.autonomousapps.dependency-analysis", version.ref = "autonomousappsUnused" }
protobuf = { id = "com.google.protobuf", version.ref = "protobufPlugin" }

